<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Tracker</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            flex: 1;
            min-width: 200px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        button:hover {
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .usage {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .url-sub {
            font-size: 0.75rem;
            font-family: monospace;
            color: var(--text-secondary);
            word-break: break-all;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            width: 100%;
        }

        .interval-sub {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 600;
            margin-top: 0.25rem;
            width: 100%;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .status-badge.pending {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
        }

        .stats-grid {
            margin-top: auto;
            border-top: 1px solid #334155;
            padding-top: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .delete-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.25rem;
            font-size: 1.25rem;
            line-height: 1;
        }

        .delete-btn:hover {
            opacity: 1;
            color: var(--error);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            width: 100%;
            max-width: 500px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.5rem;
            font-size: 1.25rem;
            line-height: 1;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .icon-btn.delete:hover {
            color: var(--error);
        }

        /* History Table */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            color: var(--text-primary);
        }

        .history-table th,
        .history-table td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #334155;
            font-size: 0.875rem;
        }

        .history-table th {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .history-status {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .history-status.up {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .history-status.down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .modal-content.large {
            max-width: 800px;
        }

        .history-scroll {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h1>Environment Tracker</h1>
            <div class="controls-wrapper">
                <div class="controls">
                    <input type="text" id="urlInput" placeholder="URL (https://example.com)"
                        style="flex: 2; min-width: 250px;" />
                    <input type="text" id="nameInput" placeholder="Name (e.g. Production)" />
                    <input type="text" id="usageInput" placeholder="Usage (e.g. QA Testing)" />
                    <input type="number" id="intervalInput" placeholder="Interval (mins)" value="10" min="1"
                        style="flex: 0 0 100px; min-width: 100px;" />
                    <button onclick="addUrl()">Add Environment</button>
                    <button onclick="setGlobalInterval()"
                        style="background: transparent; border: 1px solid var(--accent); color: var(--accent);">Apply
                        Interval to All</button>
                </div>
            </div>
        </header>
        <div id="grid" class="grid">
            <!-- Cards go here -->
        </div>
    </div>

    <!-- Simple Toast -->
    <div id="toast" class="toast">Action completed</div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Environment</h2>
            <div class="modal-form">
                <label>
                    Name
                    <input type="text" id="editName" />
                </label>
                <label>
                    Usage
                    <input type="text" id="editUsage" />
                </label>
                <label>
                    Check Interval (mins)
                    <input type="number" id="editInterval" min="1" value="10" />
                </label>
                <input type="hidden" id="editUrlHidden" />
                <div class="modal-actions">
                    <button onclick="closeModal()"
                        style="background: transparent; border: 1px solid #334155;">Cancel</button>
                    <button onclick="saveEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content large">
            <h2 id="historyTitle">History</h2>
            <div class="history-scroll">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                    </tbody>
                </table>
            </div>
            <div class="modal-actions" style="justify-content: space-between;">
                <div>
                    <button onclick="downloadHistoryCsv()"
                        style="background: transparent; border: 1px solid var(--accent); color: var(--accent); margin-right: 0.5rem;">Download
                        History (CSV)</button>
                    <button onclick="downloadRawLogsCsv()"
                        style="background: transparent; border: 1px solid var(--accent); color: var(--accent);">Download
                        Raw Logs (CSV)</button>
                </div>
                <button onclick="closeHistoryModal()"
                    style="background: transparent; border: 1px solid #334155;">Close</button>
            </div>
        </div>
    </div>
    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentHistoryUrl = '';

        async function fetchUrls() {
            const res = await fetch(`${API_BASE}/urls`);
            const urls = await res.json();
            renderGrid(urls);
            updateStats();
        }

        async function addUrl() {
            const urlInput = document.getElementById('urlInput');
            const nameInput = document.getElementById('nameInput');
            const usageInput = document.getElementById('usageInput');
            const intervalInput = document.getElementById('intervalInput');

            const url = urlInput.value.trim();
            const name = nameInput.value.trim();
            const usage = usageInput.value.trim();
            const interval = intervalInput.value ? parseInt(intervalInput.value) : 10;

            if (!url) return;

            try {
                // Pre-validate format
                new URL(url);

                await fetch(`${API_BASE}/urls`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, name, usage, interval })
                });

                urlInput.value = '';
                nameInput.value = '';
                usageInput.value = '';
                // Keep the interval value in case they want to add more with same interval

                fetchUrls();
            } catch (e) {
                alert('Invalid URL');
            }
        }

        async function setGlobalInterval() {
            const intervalInput = document.getElementById('intervalInput');
            const interval = intervalInput.value ? parseInt(intervalInput.value) : 10;

            if (!confirm(`Are you sure you want to set the check interval for ALL environments to ${interval} minutes?`)) return;

            try {
                await fetch(`${API_BASE}/urls/intervals/all`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ interval })
                });
                fetchUrls();
            } catch (e) {
                alert('Failed to update intervals');
            }
        }

        async function removeUrl(url) {
            if (!confirm(`Remove ${url}?`)) return;

            await fetch(`${API_BASE}/urls`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            fetchUrls();
        }

        function editUrl(url, name, usage, interval) {
            document.getElementById('editUrlHidden').value = url;
            document.getElementById('editName').value = name;
            document.getElementById('editUsage').value = usage;
            document.getElementById('editInterval').value = interval || 10;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveEdit() {
            const url = document.getElementById('editUrlHidden').value;
            const name = document.getElementById('editName').value;
            const usage = document.getElementById('editUsage').value;
            const interval = document.getElementById('editInterval').value;

            await fetch(`${API_BASE}/urls`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, name, usage, interval })
            });

            closeModal();
            fetchUrls();
        }

        async function updateStats() {
            // Fetch stats (days up)
            const statsRes = await fetch(`${API_BASE}/stats`);
            const stats = await statsRes.json();

            // Fetch current live status (from server memory)
            const statusRes = await fetch(`${API_BASE}/status`);
            const statuses = await statusRes.json();

            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const url = card.dataset.url;

                // Update days up / last online
                if (stats[url]) {
                    const daysEl = card.querySelector('.days-count');
                    const lastOnlineEl = card.querySelector('.last-online');
                    if (daysEl) daysEl.textContent = stats[url].daysUp || 0;
                    if (lastOnlineEl) lastOnlineEl.textContent = stats[url].lastOnline || '-';
                }

                // Update live status
                const badge = card.querySelector('.status-badge');
                if (badge) {
                    const currentStatus = statuses[url] || 'PENDING';

                    if (currentStatus === 'PENDING') {
                        badge.className = 'status-badge pending';
                        badge.textContent = 'Checking...';
                    } else {
                        badge.className = `status-badge ${currentStatus.toLowerCase()}`;
                        badge.textContent = currentStatus;
                    }
                }
            });
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').style.display = 'none';
            currentHistoryUrl = '';
        }

        async function viewHistory(url) {
            currentHistoryUrl = url;
            document.getElementById('historyTitle').textContent = `History: ${url}`;
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
            document.getElementById('historyModal').style.display = 'flex';

            try {
                const res = await fetch(`${API_BASE}/history?url=${encodeURIComponent(url)}`);
                const history = await res.json();

                tbody.innerHTML = '';
                if (history.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4">No history available</td></tr>';
                    return;
                }

                history.forEach(block => {
                    const tr = document.createElement('tr');

                    const start = new Date(block.start);
                    const end = new Date(block.end);
                    const durationMs = end - start;
                    const durationMins = Math.round(durationMs / 60000); // minutes

                    let durationText = durationMins < 60 ? `${durationMins}m` : `${Math.round(durationMins / 60)}h ${durationMins % 60}m`;
                    if (durationMins === 0) durationText = "< 1m";

                    const statusClass = block.status.toLowerCase();

                    tr.innerHTML = `
                        <td><span class="history-status ${statusClass}">${block.status}</span></td>
                        <td>${start.toLocaleString()}</td>
                        <td>${end.toLocaleString()}</td>
                        <td>${durationText}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="4">Error loading history</td></tr>';
            }
        }

        function triggerDownload(filename, csvContent) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function downloadHistoryCsv() {
            if (!currentHistoryUrl) return;
            try {
                const res = await fetch(`${API_BASE}/history?url=${encodeURIComponent(currentHistoryUrl)}`);
                const history = await res.json();
                if (history.length === 0) return alert('No history to download');

                let csvContent = "Status,Start Time,End Time\n";
                history.forEach(block => {
                    csvContent += `${block.status},"${new Date(block.start).toLocaleString()}","${new Date(block.end).toLocaleString()}"\n`;
                });

                const filename = `history_${currentHistoryUrl.replace(/[^a-z0-9]/gi, '_')}.csv`;
                triggerDownload(filename, csvContent);
            } catch (e) {
                alert('Failed to download history');
            }
        }

        async function downloadRawLogsCsv() {
            if (!currentHistoryUrl) return;
            try {
                const res = await fetch(`${API_BASE}/logs?url=${encodeURIComponent(currentHistoryUrl)}`);
                const logs = await res.json();
                if (logs.length === 0) return alert('No logs to download');

                let csvContent = "Timestamp,Date,URL,Status\n";
                logs.forEach(log => {
                    csvContent += `${log.TIMESTAMP},${log.DATE},${log.URL},${log.STATUS}\n`;
                });

                const filename = `raw_logs_${currentHistoryUrl.replace(/[^a-z0-9]/gi, '_')}.csv`;
                triggerDownload(filename, csvContent);
            } catch (e) {
                alert('Failed to download raw logs');
            }
        }

        function renderGrid(urls) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            urls.forEach(item => {
                const url = item.url;
                const name = item.name || '';
                const usage = item.usage || '';
                const interval = item.interval || 10;

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.url = url;

                // Escape strings for onclick
                const safeName = name.replace(/'/g, "\\'");
                const safeUsage = usage.replace(/'/g, "\\'");

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title-group">
                            <div class="name">${name || url}</div>
                            <div class="usage">${usage}</div>
                        </div>
                        <div class="card-actions">
                            <button class="icon-btn" onclick="viewHistory('${url}')" title="History">ðŸ•’</button>
                            <button class="icon-btn" onclick="editUrl('${url}', '${safeName}', '${safeUsage}', ${interval})" title="Edit">âœŽ</button>
                            <button class="icon-btn delete" onclick="removeUrl('${url}')" title="Remove">Ã—</button>
                        </div>
                    </div>
                    <div class="url-sub">${url}</div>
                    <div class="interval-sub">â†» Checks every ${interval} minute${interval !== 1 ? 's' : ''}</div>
                    <div class="status-row" style="margin-top: 0.5rem;">
                        <span class="status-badge pending">Unknown</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Days Up</div>
                            <div class="stat-value days-count">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Last Online</div>
                            <div class="stat-value last-online">-</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Init
        fetchUrls();

        // Auto-refresh every 1 minute
        setInterval(() => {
            updateStats();
        }, 60000); // 1 min

        // Also refresh stats now
        setTimeout(updateStats, 1000); // Initial check after load
    </script>
</body>

</html>
