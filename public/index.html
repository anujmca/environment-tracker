<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Tracker</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            flex: 1;
            min-width: 200px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        button:hover {
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .usage {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .url-sub {
            font-size: 0.75rem;
            font-family: monospace;
            color: var(--text-secondary);
            word-break: break-all;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .status-badge.pending {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
        }

        .stats-grid {
            margin-top: auto;
            border-top: 1px solid #334155;
            padding-top: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .delete-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.25rem;
            font-size: 1.25rem;
            line-height: 1;
        }

        .delete-btn:hover {
            opacity: 1;
            color: var(--error);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            width: 100%;
            max-width: 500px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.5rem;
            font-size: 1.25rem;
            line-height: 1;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .icon-btn.delete:hover {
            color: var(--error);
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h1>Environment Tracker</h1>
            <div class="controls-wrapper">
                <div class="controls"><input type="text" id="urlInput" placeholder="URL (https://example.com)" /><input
                        type="text" id="nameInput" placeholder="Name (e.g. Production)" /><input type="text"
                        id="usageInput" placeholder="Usage (e.g. QA Testing)" /><button onclick="addUrl()">Add
                        Environment</button></div>
            </div>
        </header>
        <div id="grid" class="grid">
            <!-- Cards go here -->
        </div>
    </div>

    <!-- Simple Toast -->
    <div id="toast" class="toast">Action completed</div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Environment</h2>
            <div class="modal-form">
                <label>
                    Name
                    <input type="text" id="editName" />
                </label>
                <label>
                    Usage
                    <input type="text" id="editUsage" />
                </label>
                <input type="hidden" id="editUrlHidden" />
                <div class="modal-actions">
                    <button onclick="closeModal()"
                        style="background: transparent; border: 1px solid #334155;">Cancel</button>
                    <button onclick="saveEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function fetchUrls() {
            const res = await fetch(`${API_BASE}/urls`);
            const urls = await res.json();
            renderGrid(urls);
            updateStats();
        }

        async function addUrl() {
            const urlInput = document.getElementById('urlInput');
            const nameInput = document.getElementById('nameInput');
            const usageInput = document.getElementById('usageInput');

            const url = urlInput.value.trim();
            const name = nameInput.value.trim();
            const usage = usageInput.value.trim();

            if (!url) return;

            try {
                // Pre-validate format
                new URL(url);

                await fetch(`${API_BASE}/urls`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, name, usage })
                });

                urlInput.value = '';
                nameInput.value = '';
                usageInput.value = '';

                fetchUrls();
            } catch (e) {
                alert('Invalid URL');
            }
        }

        async function removeUrl(url) {
            if (!confirm(`Remove ${url}?`)) return;

            await fetch(`${API_BASE}/urls`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            fetchUrls();
        }

        function editUrl(url, name, usage) {
            document.getElementById('editUrlHidden').value = url;
            document.getElementById('editName').value = name;
            document.getElementById('editUsage').value = usage;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveEdit() {
            const url = document.getElementById('editUrlHidden').value;
            const name = document.getElementById('editName').value;
            const usage = document.getElementById('editUsage').value;

            await fetch(`${API_BASE}/urls`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, name, usage })
            });

            closeModal();
            fetchUrls();
        }

        async function checkStatus(url) {
            try {
                const res = await fetch(`${API_BASE}/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                return data.status; // 'UP' or 'DOWN'
            } catch (e) {
                return 'DOWN';
            }
        }

        async function updateStats() {
            // First fetch global stats (days up) from log
            const statsRes = await fetch(`${API_BASE}/stats`);
            const stats = await statsRes.json();

            const cards = document.querySelectorAll('.card');

            // Loop through each card to check live status
            cards.forEach(async (card) => {
                const url = card.dataset.url;

                // Update stats immediately if available
                if (stats[url]) {
                    const daysEl = card.querySelector('.days-count');
                    const lastOnlineEl = card.querySelector('.last-online');

                    if (daysEl) daysEl.textContent = stats[url].daysUp || 0;
                    if (lastOnlineEl) lastOnlineEl.textContent = stats[url].lastOnline || '-';
                }

                // Check live status
                const badge = card.querySelector('.status-badge');
                if (badge) {
                    badge.className = 'status-badge pending';
                    badge.textContent = 'Checking...';

                    const status = await checkStatus(url);

                    badge.className = `status-badge ${status.toLowerCase()}`;
                    badge.textContent = status;
                }
            });
        }

        function renderGrid(urls) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            urls.forEach(item => {
                const url = item.url;
                const name = item.name || '';
                const usage = item.usage || '';

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.url = url;

                // Escape strings for onclick
                const safeName = name.replace(/'/g, "\\'");
                const safeUsage = usage.replace(/'/g, "\\'");

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="name">${name || url}</div>
                            <div class="usage">${usage}</div>
                            <div class="url-sub">${url}</div>
                        </div>
                        <div class="card-actions">
                            <button class="icon-btn" onclick="editUrl('${url}', '${safeName}', '${safeUsage}')" title="Edit">✎</button>
                            <button class="icon-btn delete" onclick="removeUrl('${url}')" title="Remove">×</button>
                        </div>
                    </div>
                    <div class="status-row">
                        <span class="status-badge pending">Unknown</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Days Up</div>
                            <div class="stat-value days-count">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Last Online</div>
                            <div class="stat-value last-online">-</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Init
        fetchUrls();

        // Auto-refresh every 10 minutes
        setInterval(() => {
            updateStats();
        }, 600000); // 10 mins

        // Also refresh stats now
        setTimeout(updateStats, 1000); // Initial check after load
    </script>
</body>

</html>
