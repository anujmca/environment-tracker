<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Tracker</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            min-width: 300px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .url {
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-all;
            color: var(--text-primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .status-badge.pending {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
        }

        .stats {
            margin-top: auto;
            border-top: 1px solid #334155;
            padding-top: 1rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .delete-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.25rem;
            font-size: 1.25rem;
        }
        
        .delete-btn:hover {
            color: var(--error);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Environment Tracker</h1>
            <div class="controls">
                <input type="text" id="urlInput" placeholder="https://example.com" />
                <button onclick="addUrl()">Find & Track</button>
            </div>
        </header>

        <div id="grid" class="grid">
            <!-- Cards go here -->
        </div>
    </div>

    <!-- Simple Toast -->
    <div id="toast" class="toast">Action completed</div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function fetchUrls() {
            const res = await fetch(`${API_BASE}/urls`);
            const urls = await res.json();
            renderGrid(urls);
            updateStats();
        }

        async function addUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            if (!url) return;

            try {
                // Pre-validate format
                new URL(url); 
                
                await fetch(`${API_BASE}/urls`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                input.value = '';
                fetchUrls();
            } catch (e) {
                alert('Invalid URL');
            }
        }

        async function removeUrl(url) {
            if(!confirm(`Remove ${url}?`)) return;
            
            await fetch(`${API_BASE}/urls`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            fetchUrls();
        }

        async function checkStatus(url) {
            try {
                const res = await fetch(`${API_BASE}/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                return data.status; // 'UP' or 'DOWN'
            } catch (e) {
                return 'DOWN';
            }
        }

        async function updateStats() {
            // First fetch global stats (days up) from log
            // Note: In a real app we might want to fetch stats once and then update locally
            // But here we'll just re-fetch stats occasionally
            // For now, let's just trigger checks for live status
            
            const cards = document.querySelectorAll('.card');
            
            // Loop through each card to check live status
            cards.forEach(async (card) => {
                const url = card.dataset.url;
                const badge = card.querySelector('.status-badge');
                
                badge.className = 'status-badge pending';
                badge.textContent = 'Checking...';
                
                const status = await checkStatus(url);
                
                badge.className = `status-badge ${status.toLowerCase()}`;
                badge.textContent = status;
            });
            
            // Also update "Days Up" counter
            // We need an endpoint for this ideally, or parse log
            const statsRes = await fetch(`${API_BASE}/stats`);
            const stats = await statsRes.json();
            
            cards.forEach(card => {
                const url = card.dataset.url;
                if (stats[url]) {
                    const daysEl = card.querySelector('.days-count');
                    if (daysEl) daysEl.textContent = stats[url].daysUp || 0;
                }
            });
        }

        function renderGrid(urls) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            urls.forEach(url => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.url = url;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="url">${url}</div>
                        <button class="delete-btn" onclick="removeUrl('${url}')">Ã—</button>
                    </div>
                    <div>
                        <span class="status-badge pending">Unknown</span>
                    </div>
                    <div class="stats">
                        <div class="stat-label">Days Up</div>
                        <div class="stat-value days-count">0</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Init
        fetchUrls();

        // Auto-refresh every 10 minutes
        setInterval(() => {
            updateStats();
        }, 600000); // 10 mins
        
        // Also refresh stats now
        setTimeout(updateStats, 1000); // Initial check after load
    </script>
</body>
</html>
